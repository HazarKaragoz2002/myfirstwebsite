{% extends "layout2.html" %}
{% block body %}
<h3>Stories</h3>
<hr>
{% if stories %}
<form action="/search" method="post">
<div class="container justify-content-center">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3"> <input type="text" name = "keyword" class="form-control input-text" placeholder="Search any topic or keyword" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append"> <button class="btn btn-success" type="button">Search</button> </div>
            </div>
        </div>
    </div>
</div>
</form>
<hr>
<div class="list-group">
    {% for story in stories %}
        <a href="/story/{{story.ID}}"class="list-group-item list-group-item-action">{{story.story_name}} - {{story.famous_name}} - {{story.programme_name}}</a>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-danger">There is no story in database!</div>
{% endif %}
<hr>
{% endblock  %}
